<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appGuide</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="app-name"><span><span><i class="fa-solid fa-a aal"></i></span><span class="aal-2">ndroid</span><span><i class="fa-solid fa-a aal"></i></span><span class="aal-2">pps</span> <span><i class="fa-solid fa-l aal"></i></span><span class="aal-2">auncher</span></span></div>
    </header>
    <div class="app-about">
      <label><span>information about application</span></label>
    </div>
    <div class="app-requirements">
      <div class="app-requirements-box">
        <label id="android" class="requirements"><span>1.do you have an android phone?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="android-checkbox">
        <label id="android" class="requirements"><span>2.do you have a laptop or computer?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="android-checkbox">
        <label id="android" class="requirements"><span>3.do you have a usb data cable?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="android-checkbox">
        <label id="android" class="requirements"><span>4.have you downloaded termux application?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="android-checkbox">
        <a href="https://f-droid.org/repo/com.termux_118.apk"></a>
        <label id="android" class="requirements"><span>5.have you downloaded sdk platform tools?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="android-checkbox">
        <a href="https://dl.google.com/android/repository/platform-tools-latest-windows.zip"></a>
      </div>
    </div>

    <div class="note"><span>platform tool is mendatory</span></div>
    <div class="sdk-container">
      <div class="sdk-box">
        <label id="platformtool"
          ><p class="pl-points">1.download sdk platform tool?</p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-dl"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">2.extract sdk platform tool?</p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-extract"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">3.copy platform tool folder?</p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-copy"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">
            4.go to C:drive and search program files folder?
          </p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-cdrive"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">
            5.paste platform tool folder inside this folder?
          </p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-paste"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">
            6.open command prompt and type adb --version?
          </p></label
        >
        <br />
        <input
          type="checkbox"
          name="platformtool"
          class="pl-chkbox"
          id="pl-ver"
        />
        <br />
        <label class="pl" for="" id="platformtool"
          ><p class="pl-points">7.did you see adb version there?</p></label
        >
        <input class="pl-install-status" type="text" value="" /><span id="star">
          yes/no</span
        >
        <br />
        <label><p class="pl-Next" tyle="font-size: 15px;"></p></label>
        <label
          ><p class="contact-logo">
            <a href="https://www.instagram.com/aakash.cali" class="contact"
              ><span><img src="instagram.svg" id="instagram" /></span
            ></a></p
        ></label>
      </div>
    </div>
    <br />
    <p class="note"><span></span></p>
    <!-- <div class="adb-connection"><div id="a-c">adb setup</div></div> -->

    <script src="app.js"></script>
  </body>
</html>
