<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appGuide</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="app-name"><span><span><i class="fa-solid fa-a aal"></i></span><span class="aal-2">ndroid</span><span><i class="fa-solid fa-a aal"></i></span><span class="aal-2">pps</span> <span><i class="fa-solid fa-l aal"></i></span><span class="aal-2">auncher</span></span></div>
    </header>
    <div class="app-about">
      <label><span>information about application</span></label>
    </div>
    <div class="app-requirements">
      <div class="app-requirements-box">
        <label class="requirements-title"><span>requirements</span></label>
        <label id="android" class="requirements"><span>1.do you have an android phone?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="phone">
        <label id="android" class="requirements"><span>2.do you have a laptop or computer?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="pc">
        <label id="android" class="requirements"><span>3.do you have a usb data cable?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="usb">
        <label id="android" class="requirements"><span>4.have you downloaded termux application?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="termux">
        <a href="https://f-droid.org/repo/com.termux_118.apk" class="link"></a>
        <label id="android" class="requirements"><span>5.have you downloaded sdk platform tools?</span></label>
        <input type="checkbox" class="requirements-checkboxes" id="platformtool">
        <a href="https://dl.google.com/android/repository/platform-tools-latest-windows.zip" class="link"></a>
        <p class="requirements-completed"><span></span></p>
      </div>
    </div>
    <br>
    <div class="app-platformtool">
    <div class="app-platformtool-box">
      <label class="platformtool-title">platform tool</label>
      <label class="platformtool"><span>1.download the sdk platform tool for window</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="download">
      <label class="platformtool"><span>2.extract the sdk platform tool zip file</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="extract">
      <label class="platformtool"><span>3.copy the extracted platform tool folder</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="copy">
      <label class="platformtool"><span>4.go to c:drive and locate the program files folder</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="cdrive">
      <label class="platformtool"><span>5.paste the platform tool folder in program files folder</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="paste">
      <label class="platformtool"><span>6.press window key + r and type cmd and hit enter</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="cmd">
      <label class="platformtool"><span>7.type this command adb --version and hit /span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="adb">
      <label class="platformtool"><span>8.did you see the adb version (Version 35.0.2-12147458)</span></label>
      <input type="checkbox" class="platformtool-checkboxes" id="version">
      <p class="platformtool-installed"><span></span></p>
    </div>
    </div>
    <br>
    <script src="app.js"></script>
  </body>
</html>
